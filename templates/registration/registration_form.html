{% extends "base.html" %}

{% block h1 %} Registration Form {% endblock %}

{% block content %}

<form action="" method="post">{% csrf_token %}
  {% for field in form %}
	<p>
	  {{ field.label_tag }} {{ field }}
	  {{ field.errors }}
	</p>
  {% endfor %}
  <p><input type="submit" value="Create Account" /></p>
</form>

{% endblock %}
