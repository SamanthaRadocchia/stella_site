{% extends "base.html" %}

{% block content %}

{% if form.errors %} 
<div class="page-header">
  <h1> Login Page </h1>
</div>
{% endif %}

<div class="row">

{# Sign-up section #}
  <div class="span10">
	<h2>Sign up for our Beta!</h2>
	
	<form action="/accounts/signupbeta/" method="post">
	  <input class="input-large" type="text" placeholder="Your email">
	  <button class="btn" type="submit" value="Signup">Sign up</button>
	</form>
  
  </div>
  

        <div class="span4">
            <h3>Login</h3>

			<form action="/accounts/login" method="post">
			  {% for field in form %}
			  <p>
				{{ field.label_tag }}: {{ field }}
				{{ field.errors }}
			  </p>
			  {% endfor %}
			  <p><button class="btn" type="submit" value="Login">Sign in</button></p>
			  <input type="hidden" name="next" value="{{ next }}" />
          </form>
		</div>

</div>

{% endblock %}
